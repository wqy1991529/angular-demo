<html ng-app="wikipediaReader">
    <head>
        <title>Wikipedia Reader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
       
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
        <script type="text/javascript" src="app1.js"></script>
        <script type="text/javascript" src="router.js"></script>
        <script type="text/javascript" src="directive.js"></script>
        <script type="text/javascript" src="service.js"></script>
        <script type="text/javascript" src="controllerWeather.js"></script>
        <script type="text/javascript" src="controllerBlog.js"></script>
        <script type="text/javascript" src="controllerTodo.js"></script>
        <script type="text/javascript" src="controllerWiki.js"></script>
    
        
    
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">WikipediaReader</a>
                    <a class="navbar-brand" href="#/results">Blog</a>
                    <a class="navbar-brand" href="#/todos">Todos</a>
                    <a class="navbar-brand" href="#/weatherhome">Weather</a>

            </div>
        </nav>
        <div class="container-fluid">

        </div>
